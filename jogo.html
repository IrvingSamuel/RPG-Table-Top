    <button type="button" id="clickFullscreen"
        style="background-color: #00000055; color: white; position: absolute; left: 0px; top: 0px; padding: 10px;">
        <span><i class="fa fa-expand fa-lg"></i></span>
    </button>

    <!-- Chat Interface com Glass Effect -->
    <div id="chat-container" class="chat-glass-container">
        <!-- Chat Header -->
        <div class="chat-header-glass" onclick="toggleChat()">
            <div class="chat-header-content">
                <i class="fas fa-comments"></i>
                <span class="chat-title">Chat & Dados</span>
                <span class="player-count" id="playerCount">0</span>
            </div>
            <i class="fas fa-chevron-down toggle-icon" id="toggleIcon"></i>
        </div>
        
        <!-- Chat Body -->
        <div class="chat-body-glass" id="chatBody">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <div class="messages-list" id="messagesList">
                    <!-- Mensagens aparecerÃ£o aqui -->
                </div>
            </div>
            
            <!-- Message Input -->
            <div class="message-input-area">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." maxlength="200">
                    <button class="send-btn" onclick="sendMessage()" title="Enviar">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸŽ­ Painel de Controles do Espectador -->
    <div id="spectator-panel" class="spectator-panel" style="display: none;">
        <div class="spectator-header">
            <i class="fas fa-video"></i>
            <span>Modo Espectador</span>
        </div>
        
        <div class="spectator-controls">
            <!-- Controles de Zoom -->
            <div class="control-group">
                <label><i class="fas fa-search"></i> Zoom</label>
                <div class="zoom-controls">
                    <button onclick="adjustSpectatorZoom(-0.1)" title="Zoom Out (Q)">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span id="zoomLevel">30%</span>
                    <button onclick="adjustSpectatorZoom(0.1)" title="Zoom In (E)">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button onclick="resetSpectatorZoom()" title="Resetar Zoom">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </div>
            
            <!-- SeleÃ§Ã£o de Jogador -->
            <div class="control-group">
                <label><i class="fas fa-users"></i> Seguir Jogador</label>
                <select id="playerSelect" onchange="selectPlayerToFollow()">

            </div>

                </div>
                <div class="info-item">
                    <i class="fas fa-mouse"></i>
                    <span>Scroll: Zoom</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-keyboard"></i>
                    <span>Q/E: Zoom Out/In</span>
                </div>
            </div>
        </div>
